<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='revoked_tokens.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revoked Tokens</title>
</head>
<body>
    <h2>Revoked Tokens</h2>
    <table>
        <tr>
            <th>Serial no.</th>
            <th>Token</th>
            <th>Whitelist your token</th>
        </tr>
        {% for token in revoked_tokens %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ token }}</td>
            <td>
                <form action="/whitelist/{{token}}" method="post">
                    
                    <button type="submit" value="{ token }" required>Whitelist Token</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
