<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            padding: 8px;
        }

        td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
        form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        }

        label {
        margin-bottom: 10px;
        }

        input {
        padding: 5px;
        margin-bottom: 10px;
        }

        button {
        padding: 5px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        button:hover {
        background-color: #3e8e41;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Info</title>
</head>
<body>
    <h1>Token Info</h1>
    <table>
        <tr>
            <th>Username</th>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <th>Token</th>
            <td>{{ token }}</td>
        </tr>
        <tr>
            <th>Issued At</th>
            <td>{{ issued_at }}</td>
        </tr>
        <tr>
            <th>Expires At</th>
            <td>{{ expires_at }}</td>
        </tr>
    </table>
    <form action="/blacklist/{token}" method="post">
        <label for="token">Token:</label>
        <input type="text" name="token">
        <button type="submit">Blacklist Token</button>
    </form>
    <br>
    <form action="/revoked-tokens" method="get">
        <button type="submit">Show Revoked Tokens</button>
    </form>
    <form action="/whitelist/{token}" method="post">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token">
        <button type="submit">Whitelist Token</button>
    </form>
</body>
</html>
