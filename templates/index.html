<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            padding: 8px;
        }

        td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Info</title>
</head>
<body>
    <h1>Token Info</h1>
    <table>
        <tr>
            <th>Username</th>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <th>Token</th>
            <td>{{ token }}</td>
        </tr>
        <tr>
            <th>Issued At</th>
            <td>{{ issued_at }}</td>
        </tr>
        <tr>
            <th>Expires At</th>
            <td>{{ expires_at }}</td>
        </tr>
    </table>
</body>
</html>
